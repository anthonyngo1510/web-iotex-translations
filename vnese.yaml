hall-of-fame.thank-you.message: >
  Đóng góp từ thiện của cộng đồng cho một mục đích từ thiện đã khá quen thuộc, nhưng
  IoTeX sẽ tiến hành điều đó qua “hợp đồng thông minh” và hướng sự kỳ vọng của
  tiền mã hóa cho mục đích từ thiện. Trong vài tháng tới, thông qua chương trình Community
  Reward, IoTeX sẽ tiếp tục lựa chọn những hoạt động từ thiện phù hợp với
  sứ mệnh IoTeX “Kết nối thế giới thực tại trên khối” , như một phần của
  chương trình Community Reward.


  Chúng tôi tin vào việc sát cánh cùng cộng đồng and kết nối với thế giới 
  thông qua các khối. Đây là một mục tiêu đầy tham vọng  nhưng có thể
  đạt được với một đội ngũ và cộng đồng mạnh. Với sự giúp sức của
  cộng đồng để thúc đẩy sự phát triển của hệ sinh thái blockchain,
  IoTeX thực sự hi vọng rằng các bạn sẽ thấu hiểu mục đích của chúng tôi
  và chung tay giúp đỡ.
