hall-of-fame.badge-section.title: IoTex 1st Charity Program – Qũy Ethereum
hall-of-fame.badge-section.unicorn.desc: >
  Ethereum đã cách mạng hóa thế giới blockchain trong 4 năm qua và
  khiến “blockchain” trở thành một từ khóa gây sốt. Với vị trí tiên phong, Ethereum đã
   giành ra <a target="_blank"
  href="https://blog.ethereum.org/2018/03/07/announcing-beneficiaries-ethereum-foundation-grants/">quỹ</a>
  để khuyến khích những nhà nghiên cứu và lập trình viên phát triển đóng góp cho sự lớn mạnh
  của toàn bộ hệ sinh thái blockchain. IoTeX tin rằng chúng ta có thể thúc đẩy 
  cả một nền công nghiệp thông qua nghiên cứu và hợp tác mạnh mẽ. Chúng tôi
  cần những tài năng và những khối óc lớn để thay đổi thế giới. Một cách tuy nhỏ
  nhưng thiệt thực và mạnh mẽ để để bạn giúp chúng tôi là đóng góp ETH cho quỹ Ethereum
  để cùng giúp sức về tài chính cho những dự án nghiên cứu về blockchain.


  Thông tin chi tiết để tham gia xin xem tại <a target="_blank"
  href="https://t.me/IoTeXGroup">Telegram Group</a> và những tin thông báo được ghim.


  Tìm hiểu thêm tại <a target="_blank"
  href="https://medium.com/@iotex/iotex-1st-charity-program-update-d1959e67e756"> Cập Nhật     về IoTeX 1st Charity Program </a>.
